<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <link rel="icon" sizes="32x32" href="" />
    <link rel="apple-touch-icon" href="" />
    <title><%= htmlWebpackPlugin.options.title %></title>
    <meta
      name="application-name"
      content="<%= htmlWebpackPlugin.options.title %>"
    />
    <meta
      name="description"
      content="<%= htmlWebpackPlugin.options.description %>"
    />
    <meta
      name="twitter:title"
      content="<%= htmlWebpackPlugin.options.title %>"
    />
    <meta
      name="twitter:description"
      content="<%= htmlWebpackPlugin.options.title %>"
    />
    <meta
      name="og:description"
      content="<%= htmlWebpackPlugin.options.description %>"
    />
    <meta name="og:title" content="<%= htmlWebpackPlugin.options.title %>" />
    <meta
      property="og:image:secure"
      content="https://cpb-us-w2.wpmucdn.com/sites.wustl.edu/dist/8/1082/files/2017/11/medical-school-featured-05-24tco0b.jpg"
    />
    <meta
      property="og:image"
      content="https://cpb-us-w2.wpmucdn.com/sites.wustl.edu/dist/8/1082/files/2017/11/medical-school-featured-05-24tco0b.jpg"
    />
    <meta property="og:image:width" content="720" />
    <meta property="og:image:height" content="275" />
  </head>

  <body>
    <header>
      <link rel="preconnect" href="https://fonts.googleapis.com" />
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
      <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;0,500;1,400&display=swap"
        rel="stylesheet"
      />
    </header>
    <noscript>
      <strong>
        We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work
        properly without JavaScript enabled. Please enable it to continue.
      </strong>
    </noscript>
    <div id="app"></div>
  </body>
</html>
