<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <link rel="icon" sizes="32x32" href="" />
    <link rel="apple-touch-icon" href="" />
    <title>Power Applet</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body onLoad="startSpinningWheel()" style="margin: 0;">
    <div id="loader"></div>
    <div class="container">
      <div class="controls">
        <div style="height: 70%;">
          <div class="leftControls">
            <div class="inputContainer">
              <table>
                <tr>
                  <td>
                    μ
                    <sub>0</sub>
                    =
                    <input
                      type="text"
                      id="mu0"
                      autocomplete="off"
                      onchange="validate({[this.id]: this.value})  && setValuesNew({[this.id]: this.value});"
                    />
                  </td>
                </tr>
                <tr>
                  <td>
                    μ
                    <sub>1</sub>
                    =
                    <input
                      type="text"
                      id="mu1"
                      autocomplete="off"
                      onchange="validate({[this.id]: this.value}) && setValuesNew({[this.id]: this.value});"
                    />
                  </td>
                </tr>

                <tr>
                  <td>
                    σ =
                    <input
                      type="text"
                      id="std"
                      autocomplete="off"
                      onchange="validate({[this.id]: this.value}) && setValuesNew({[this.id]: this.value});"
                    />
                  </td>
                </tr>
                <tr>
                  <td>
                    d =
                    <input
                      type="text"
                      id="delta"
                      autocomplete="off"
                      onchange="validate({[this.id]: this.value}) && setValuesNew({[this.id]: this.value});"
                    />
                  </td>
                </tr>
                <tr>
                  <td>
                    α =
                    <input
                      id="alpha"
                      autocomplete="off"
                      onchange="validate({[this.id]: this.value}) && setValuesNew({[this.id]: this.value});"
                    />
                  </td>
                </tr>
                <tr>
                  <td>
                    β =
                    <input type="text" id="effectsize" disabled />
                  </td>
                </tr>
                <tr>
                  <td>
                    n =
                    <input
                      type="text"
                      id="n"
                      autocomplete="off"
                      onchange="validate({[this.id]: this.value}) && setValuesNew({[this.id]: this.value});"
                    />
                  </td>
                </tr>
                <tr>
                  <td>
                    Power =
                    <input
                      type="text"
                      id="power"
                      autocomplete="off"
                      onchange="validate({[this.id]: this.value}) && setValuesNew({[this.id]: this.value})"
                    />
                  </td>
                </tr>
              </table>
              <div class="samplebutton" onmousedown="sample()">Sample</div>
            </div>
          </div>
          <div class="rightControls">
            <div id="slider-vertical2" class="shell">
              <div class="inner label">
                P
                <br />
                o
                <br />
                w
                <br />
                e
                <br />
                r
              </div>
            </div>
            <div id="slider-vertical1" class="shell">
              <div class="inner label">n</div>
            </div>
          </div>
        </div>
        <div class="consoleContainer">
          <div class="console">console down here</div>
        </div>
      </div>
      <div class="graph">
        <div class="minigraph"></div>
        <div class="maingraph"></div>
        <br />
        <br />
      </div>

      <!-- Moving all loading of page resources to after animated ring (in body) has begun -->
      <script src="https://cdn.jsdelivr.net/npm/lodash@4.17.15/lodash.min.js"></script>
      <link
        rel="stylesheet"
        href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css"
      />
      <script src="https://d3js.org/d3.v5.js"></script>
      <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
      <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
      <script
        type="text/javascript"
        async
        src="https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.2/MathJax.js?config=TeX-MML-AM_CHTML"
      ></script>

      <script type="text/javascript" src="Channel.js"></script>
      <script type="text/javascript" src="Shapes.js"></script>
      <script type="text/javascript" src="validValues.js"></script>
      <script type="text/javascript" src="calculations.js"></script>
      <script type="text/javascript" src="validation.js"></script>
      <script type="text/javascript" src="curves.js"></script>
    </div>
  </body>
</html>
